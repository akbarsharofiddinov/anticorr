<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntiCorr.uz</title>
    <link rel="stylesheet" href="./src/Styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title-box">
          <a href="/" class="title">Anticorr.uz</a>
        </div>
      </div>
    </header>
    <div class="description container">
      <h1 class="title">Мүрәжат жоллаў</h1>
      <p>Дыққат! Сизиң жеке мағлыўматлар сыр сақланыўына кепиллик беремиз.</p>
      <p>Сизиң жиберип атырған мүрәжатыңыз биз ушын үлкен әхмийетке ийе</p>
    </div>

    <section class="section-main_content container">
      <form class="form-1">
        <label for="corruption_condition"> Коррупциялық жағдай </label>
        <textarea
          name="corruption_condition"
          maxlength="500"
          id="corruption_condition"
          required
        ></textarea>
        <span class="length">0/500</span>
      </form>
      <form class="form-2">
        <h1 class="title">Тийисли сүўретлер</h1>
        <p class="desc">Тийисли сүўретлер</p>
        <div class="image-load_boxes">
          <div class="imageLoad-box">
            <label for="image-1">
              <img src="./src/images/Vector.png" alt="image" />
            </label>
            <input
              type="file"
              name="image-1"
              id="image-1"
              style="display: none"
            />
          </div>
          <div class="imageLoad-box">
            <label for="image-2">
              <img src="./src/images/Vector.png" alt="image" />
            </label>
            <input
              type="file"
              name="image-2"
              id="image-2"
              style="display: none"
            />
          </div>
          <div class="imageLoad-box">
            <label for="image-3">
              <img src="./src/images/Vector.png" alt="image" />
            </label>
            <input
              type="file"
              name="image-3"
              id="image-3"
              style="display: none"
            />
          </div>
          <div class="imageLoad-box">
            <label for="image-4">
              <img src="./src/images/Vector.png" alt="image" />
            </label>
            <input
              type="file"
              name="image-4"
              id="image-4"
              style="display: none"
            />
          </div>
        </div>
      </form>

      <a href="./page2.html" class="link">Жибериў</a>
    </section>

    <script src="https://unpkg.com/imask"></script>
    <script src="./src/JS/page-1.js"></script>
  </body>
</html>
